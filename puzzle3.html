<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertijo 3: La Cifra del Balneario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.trim().toUpperCase();
            if (answer === "LOS BALAGARES") {
                window.location.href = "puzzle4.html"; // Redirigir al siguiente acertijo
            } else {
                document.getElementById("result").innerHTML = "Respuesta incorrecta. Intenta de nuevo.";
            }
        }
    </script>
   <style>
        body {
            background-image: url('../calculos.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;  /* Ajusta la imagen para que cubra todo el fondo */
            background-position: center;  /* Centra la imagen en la página */
            background-attachment: fixed; /* Hace que la imagen de fondo no se mueva al hacer scroll */
            color: white;  /* El texto será blanco para destacar sobre el fondo */
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente para resaltar el contenido */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black; /* Sombra en el texto para hacerlo más visible */
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.8); /* Color de fondo para los ítems */
            color: black; /* Texto negro en los ítems de la lista */
        }
    </style>    
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Acertijo 3: Mete en el GPS...</h1>
        <p>"Desde lo alto, como si de un castillo se tratara, vigila el pantano en calma. "</p>
        <input type="text" id="answer" class="form-control" placeholder="Introduce tu respuesta" required>
        <button class="btn btn-success mt-3" onclick="checkAnswer()">Enviar</button>
        <p id="result" class="mt-3 text-danger"></p>
    </div>
</body>
</html>
