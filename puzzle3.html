<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertijo 3: La Cifra del Balneario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.trim().toUpperCase();
            if (answer === "LOS BALAGARES") {
                window.location.href = "puzzle4.html"; // Redirigir al siguiente acertijo
            } else {
                document.getElementById("result").innerHTML = "Respuesta incorrecta. Intenta de nuevo.";
            }
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Acertijo 3: Mete en el GPS...</h1>
        <p>"Desde lo alto, como si de un castillo se tratara, vigila el pantano en calma. "</p>
        <input type="text" id="answer" class="form-control" placeholder="Introduce tu respuesta" required>
        <button class="btn btn-success mt-3" onclick="checkAnswer()">Enviar</button>
        <p id="result" class="mt-3 text-danger"></p>
    </div>
</body>
</html>
